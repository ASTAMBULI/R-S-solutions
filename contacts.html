    <header>
        <div id='logo'><img src='img/logo.png' alt='Racking & Shelving Solutions Logo' />
        </div>
        <nav>
            <div id='main_menu'>
                <a href='index.html'>HOME</a> |

                <a href='reviews.html'>REVIEWS</a> |

            </div>
        </nav>
    </header>
    <main>
        <div id='container'>
            <div id='contacts_page' class='page'>
                <h2>CONTACT US.</h2>
                <form id="contact" name="contact" method="post">
                    <fieldset>
                        <div>
                            <label for="name" id="name">Name<span class="required">*</span>
                            </label>
                            <input type="text" name="name" id="name" size="30" value="" required/>
                        </div>
                        <div>
                            <label for="email" id="email">Email<span class="required">*</span>
                            </label>
                            <input type="text" name="email" id="email" size="30" value="" required/>
                        </div>
                        <div>
                            <label for="phone" id="phone">Phone</label>
                            <input type="text" name="phone" id="phone" size="30" value="" />
                        </div>
                        <div>
                            <div>
                                <label for="Message" id="message">Message<span class="required">*</span>
                                </label>
                                <br>
                                <textarea name="message" id="message" rows="7" cols="40" required></textarea>
                            </div>
                            <div>
                                <input id="submit" type="submit" name="submit" value="Send" /> <span id='load'><i class="fa fa-spinner fa-spin"></i> Please Wait!</span>
                                <span id='success'><i class="fa fa-check"></i> Your message was sent succssfully!We will be in touch as soon as We can.</span>
                                <span id='error'><i class="fa fa-close"></i> Sorry something went wrong, try refreshing and submitting the form again.</span>
                            </div>
                    </fieldset>
                </form>

                </div>
            </div>
            <!-- container -->
    </main>
    <footer>
        <div id='welcome_box'>
            <h3>WELCOME TO RACKING AND SHELVING SOLUTIONS</h3>
        </div>
    </footer>
